<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../Estilos/bootstrap.min.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/900/900505.png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <!-- CSS Header e Footer -->
    <link href="../Estilos/HeaderAndFooter.css" rel="stylesheet">

    <!-- Estilo Ambiente -->
    <link rel="stylesheet" href="../Estilos/Ambiente.css">

    
</head>
<body>
    <main>
        <h1 class="main">Registro de Ambiente</h1>
        <h6> Selecione a sala que você quer reservar</h2>
        <div class="salas">
            <div id="sala1" onclick="entraSala1()" class="livre"><P ><p class="sala">LAB01</P></div>
            <div id="sala2" onclick="entraSala2()" class="livre"><P class="sala">LAB02</P></div>
            <!-- <br>
            <div id="sala3" onclick="sala3()" class="livre"><P id="lab3">LAB03</P></div>
            <div id="sala4" onclick="sala4()" class="livre"><P id="lab4">LAB04</P></div> -->
        </div>
    </main>

    <!-- MODALS -->
    <!-- SALA 1 -->
    <div class="container-sala1" id="container-sala1">
        <div class="modal-sala1">
            <div class="registros">
                <h1></h1>
                    <table class="table" id="registros">
                        <thead>
                          <tr>
                            <th scope="col">Professor</th>
                            <th scope="col">Data</th>
                            <th scope="col">Horário</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody id="tbody1">
                          <tr>
    
                          </tr>
                        </tbody>
                </table>
            </div>
            <div class="form">
                <label>Professor:</label>
                <input type="text" id="professor1">
                
                <label>Data:</label>
                <input type="date" id="data1">
                <br>
                <label>Horário:</label>
                <input type="time" id="hora1">
                
                <input type="submit" class="btn btn-success" onclick="confirmaSala1()" value="Confirmar">
                <!-- <button class="btn btn-outline-danger" onclick="excluirTudo()"> Apagar Tudo</button> -->
            </div>
            <button class="btn btn-danger-modal" onclick="sairSala1()"> X </button>  
            
        </div>
    </div>

    <!-- SALA 2 -->
    <div class="container-sala1" id="container-sala2">
        <div class="modal-sala1">
            <div class="registros">
                <h1></h1>
                    <table class="table" id="registros">
                        <thead>
                          <tr>
                            <th scope="col">Professor</th>
                            <th scope="col">Data</th>
                            <th scope="col">Horário</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody id="tbody2">
                          <tr>
    
                          </tr>
                        </tbody>
                </table>
            </div>
            <div class="form">
                <label>Professor:</label>
                <input type="text" id="professor2" required>
                
                <label>Data:</label>
                <input type="date" id="data2" required>
                <br>
                <label>Horário:</label>
                <input type="time" id="hora2" required>
                
                <input type="submit" class="btn btn-success" onclick="confirmaSala2()" value="Confirmar">
            </div>
            <button class="btn btn-danger-modal" onclick="sairSala2()"> X </button>  
            
        </div>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="../Scripts/main.js"></script>

    <!-- Script Ambiente -->
    <script src="../Scripts/ambiente.js"></script>

    <script>
        function sairSala1(){
            let container = document.getElementById("container-sala1")
            container.style="display:none;"
        }

        function sairSala2(){
            let container = document.getElementById("container-sala2")
            container.style="display:none;"
        }

        function entraSala1(){
            let container = document.getElementById("container-sala1")
            container.style="display:flex;"
        }

        function entraSala2(){
            let container = document.getElementById("container-sala2")
            container.style="display:flex;"
        }
    </script>
</body>
</html>
